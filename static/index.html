<head>

    <meta name="description"
        content="Browser Flight Data Recorder is a firefox extension to automatically download web pages you visited.">
    <link rel="canonical" href="https://www.bfdr.rheikai.com">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="index.css">

<body>
    <header></header>
    <main>
        <canvas id="karuta_field" width="624px" height="544px"></canvas>
        <div id="games_config">
            <label>試合数</label>
            <input id="max_game_count" type="number" value="20">
        </div>
        <button id="start_games">試合開始</button>
        <div id="games_result">
            <label>試合ログ</label>
            <textarea id="games_log"></textarea>

        <div id="player2_interactive">

            <textarea></textarea>
            <button>送信</button>
        </div>
